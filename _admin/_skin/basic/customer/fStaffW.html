function check(){
	if( !trim($('#Title').val()) ){
		alert('제목을 작성해주세요.');return false;
	}
	if( !trim($('#CompanyName').val()) ){
		alert('기관명을 작성해주세요.');return false;
	}
	if( !trim($('#OwnerName').val()) ){
		alert('대표자명을 작성해주세요.');return false;
	}
	if( !trim($('#ManagerName').val()) ){
		alert('채용담당자명을 작성해주세요.');return false;
	}
	if( !trim($('#Dates').val()) ){

	}
	if( !$('#Form').val() ){
		alert('근무형태를 선택해주세요.');return false;
	}
	if( !$('#Kind').val() ){
		alert('직종을 선택해주세요.');return false;
	}
	if( !trim($('#Tel').val()) ){
		alert('연락처를 작성해주세요.');return false;
	}
	if( !trim($('#Email').val()) ){
		alert('이메일을 작성해주세요.');return false;
	}
	if( !trim($('#Addr').val()) ){
		alert('주소를 작성해주세요.');return false;
	}
	if( !trim($('#WorkArea').val()) ){
		alert('근무지역을 작성해주세요.');return false;
	}
	if( !trim($('#WorkTime').val()) ){
		alert('근무시간을 작성해주세요.');return false;
	}
	if( !trim($('#Method').val()) ){

	if( !$('#insure').val() ){

	if( !trim($('#Pwd').val()) ){
		alert('비밀번호를 입력해주세요.');return false;
	}
	$('#fm').submit()
}
