<script type="text/javascript">
var pageNo = '{$pageNo}';
var sACode = '{$sACode}';
$(document).ready(function(){
	
	$('#sPcode').change(function(){
		var idx = $(this).val();
		if(!idx){
			//return false;
		}
		location.href='./?pageNo='+pageNo+'&sPcode='+idx+'&sACode='+sACode;
	})
	var area_btn = $('#search_btn_table').find('img');
	
	area_btn.click(function(){
		var sPcode = $('#sPcode').val();
		var idx    = $(this).attr('value');
		location.href='./?pageNo='+pageNo+'&sPcode='+sPcode+'&sACode='+idx;
	});

	area_btn.css('cursor','pointer').each(function(index){
		if( sACode == $(this).attr('value') ){
			$(this).attr( 'src' , $(this).attr('src').replace('_off','_on') ).unbind();
		};
	});

})
</script>
