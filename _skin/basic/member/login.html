<script type="text/javascript">
$(document).ready(function(){
	$('#UserId').focus();
	
	$('#UserPwd').keyup(function(e){
		if(e.keyCode==13){
			check();
		}
	});

})
function check(){
	if( !trim($('#UserId').val()) ){
		alert('아이디를 입력하세요.');$('#UserId').focus();return false;
	}
	if( !trim($('#UserPwd').val()) ){
		alert('패스워드를 입력하세요.');$('#UserPwd').focus();return false;
	}
	$('#fm').submit();
}
</script>
