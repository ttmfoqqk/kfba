<!-- #include file = "../_skin/basic/comunity/sub_visual.html" -->
<div class="center_contantsArea">
	<!-- #include file = "../_skin/basic/comunity/leftMenu.html" -->

	<div id="centerPageContants_wrap">
		<div class="centerPageContantsBox">
		
			<div class="contTitleArea">
				<div class="contPageTitle"><img src="{$imgDir}/centerTitle_comunity_05.jpg"></div>
				<div class="contPageNavi">H > 커뮤니티 > <b>개발원 자격 취득자</b></div>
			</div>

			<div id="board_wrap">


				<table cellpadding=0 cellspacing=0 width=100%>
					<tr>
						<td width=40%><h4 class="IconArrow">개발원 자격 취득자</h4></td>
						<td width=60% class="searchBoxArea">
							
							<form name="fm" id="fm" method="GET">
							<input type="hidden" name="pageNo" value="{$pageNo}">
							<table cellpadding=0 cellspacing=0 align=right>
								<tr>
									<td>
										<input type="checkbox" id="sId" name="sId" value="1" {$sId}><label for="sId">아이디</label>
										<input type="checkbox" id="sName" name="sName" value="1" {$sName}><label for="sName">이름</label>
										<input type="checkbox" id="sTitle" name="sTitle" value="1" {$sTitle}><label for="sTitle">희망근무지역</label>
										<input type="checkbox" id="sContant" name="sContant" value="1" {$sContant}><label for="sContant">내용</label>
									</td>
									<td>&nbsp;<input type="text" class="INPUT" name="sWord" value="{$sWord}" size="10">&nbsp;</td>
									<td><input type="image" src="{$imgDir}/board/btn_search.jpg" align=absmiddle></td>
								</tr>
							</table>
							</form>
							
						</td>
					</tr>
				</table>

				<table cellpadding=0 cellspacing=0 width="100%" class="table_wrap">
					<tr>
						<td class="cell_title" width="70">번호</td>
						<td class="cell_title" width="100">작성자</td>
						<td class="cell_title" width="100">직종</td>
						<td class="cell_title" width="100">고용형태</td>
						<td class="cell_title">학력</td>						
						<td class="cell_title" width="200">희망급여</td>
					</tr>
					
					<!-- BLOCK BEGIN BOARD_LOOP -->
					<tr>
						<td class="cell_cont">{$Number}</td>
						<td class="cell_cont"><a href="fJobV.asp?{$PageParams}&Idx={$Idx}">{$UserName}</a></td>
						<td class="cell_cont"><a href="fJobV.asp?{$PageParams}&Idx={$Idx}">{$Form}</a></td>
						<td class="cell_cont"><a href="fJobV.asp?{$PageParams}&Idx={$Idx}">{$Kind}</a></td>
						<td class="cell_cont"><a href="fJobV.asp?{$PageParams}&Idx={$Idx}">{$School}</a></td>
						<td class="cell_cont"><a href="fJobV.asp?{$PageParams}&Idx={$Idx}">{$Pay}</a></td>
					</tr>
					<!-- BLOCK END BOARD_LOOP -->

					<!-- BLOCK BEGIN BOARD_LOOP_NODATA -->
					<tr>
						<td class="cell_cont" colspan=6>등록된 내용이 없습니다.</td>
					</tr>
					<!-- BLOCK END BOARD_LOOP_NODATA -->
				</table>

				<div class="btn_area">
				<!-- BLOCK BEGIN BOARD_BTN_WRITE -->
					<a href="fJobW.asp?{$PageParams}"><img src="{$imgDir}/board/btn_write.jpg"></a>
				<!-- BLOCK END BOARD_BTN_WRITE -->
				</div>

				<div class="page_list_area">{$pagelist}</div>



			</div>


		</div>
	</div>
</div>
