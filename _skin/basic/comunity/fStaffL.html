<div class="center_contantsArea">
	<!-- #include file = "../_skin/basic/comunity/leftMenu.html" -->

	<div id="centerPageContants_wrap">
		<div class="centerPageContantsBox">
		
			<div class="contTitleArea">
				<div class="contPageTitle"><img src="{$imgDir}/centerTitle_comunity_04.jpg"></div>
				<div class="contPageNavi">H > 커뮤니티 > <b>채용</b></div>
			</div>

			<div id="board_wrap">

				<table cellpadding=0 cellspacing=0 width=100%>
					<tr>
						<td width=50%><h4 class="IconArrow">채용</h4></td>
						<td width=50% class="searchBoxArea">
							
							<form name="fm" id="fm" method="GET">
							<input type="hidden" name="BoardKey" value="{$BoardKey}">
							<input type="hidden" name="pageNo" value="{$pageNo}">
							<table cellpadding=0 cellspacing=0>
								<tr>
									<td>
										<input type="checkbox" id="sId" name="sId" value="1" {$sId}><label for="sId">기관명</label>
										<input type="checkbox" id="sName" name="sName" value="1" {$sName}><label for="sName">이름</label>
										<input type="checkbox" id="sTitle" name="sTitle" value="1" {$sTitle}><label for="sTitle">제목</label>
										<input type="checkbox" id="sContant" name="sContant" value="1" {$sContant}><label for="sContant">내용</label>
									</td>
									<td>&nbsp;<input type="text" class="INPUT" name="sWord" value="{$sWord}" size="10">&nbsp;</td>
									<td><input type="image" src="{$imgDir}/board/btn_search.jpg" align=absmiddle></td>
								</tr>
							</table>
							</form>
							
						</td>
					</tr>
				</table>

				<table cellpadding=0 cellspacing=0 width="100%" class="table_wrap">
					<tr>
						<td class="cell_title" width="70">번호</td>
						<td class="cell_title">제목</td>
						<td class="cell_title" width="120">기관명</td>
						<td class="cell_title" width="70">형태</td>
						<td class="cell_title" width="70">모집기간</td>
						<td class="cell_title" width="70">등록일</td>
					</tr>
					
					<!-- BLOCK BEGIN BOARD_LOOP -->
					<tr>
						<td class="cell_cont">{$Number}</td>
						<td class="cell_cont" style="text-align:left;"><a href="fStaffV.asp?{$PageParams}&Idx={$Idx}">{$Title}</a></td>
						<td class="cell_cont"><a href="fStaffV.asp?{$PageParams}&Idx={$Idx}">{$CompanyName}</a></td>
						<td class="cell_cont"><a href="fStaffV.asp?{$PageParams}&Idx={$Idx}">{$Form}</a></td>
						<td class="cell_cont"><a href="fStaffV.asp?{$PageParams}&Idx={$Idx}">{$Dates}</a></td>
						<td class="cell_cont"><a href="fStaffV.asp?{$PageParams}&Idx={$Idx}">{$InData}</a></td>
					</tr>
					<!-- BLOCK END BOARD_LOOP -->

					<!-- BLOCK BEGIN BOARD_LOOP_NODATA -->
					<tr>
						<td class="cell_cont" colspan=6>등록된 내용이 없습니다.</td>
					</tr>
					<!-- BLOCK END BOARD_LOOP_NODATA -->
				</table>

				<div class="btn_area">
				<!-- BLOCK BEGIN BOARD_BTN_WRITE -->
					<a href="fStaffW.asp?{$PageParams}"><img src="{$imgDir}/board/btn_write.jpg"></a>
				<!-- BLOCK END BOARD_BTN_WRITE -->
				</div>

				<div class="page_list_area">{$pagelist}</div>



			</div>


		</div>
	</div>
</div>
