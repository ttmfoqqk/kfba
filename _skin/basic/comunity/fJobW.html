<script type="text/javascript">
$(document).ready(function(){
	$('#careerArea img.btn_cell_minus').click(function(){
		cell_minus($(this))
	})
	$('#qualifyArea img.btn_cell_minus').click(function(){
		cell_minus($(this))
	})
})

function cell_plus(areaName){
	var $obj = $('#'+areaName);
	var careerAreaHtml = ''+
	'<table cellpadding=0 cellspacing=0 width="100%">'+
	'	<tr>'+
	'		<td class="cell_view_cont" width="30%"><input type="text" class="INPUT" name="careerName" value="" style="width:190px;" maxlength="200"></td>'+
	'		<td class="cell_view_cont" width="30%"><input type="text" class="INPUT" name="careerMonth" value="" style="width:190px;" maxlength="100"></td>'+
	'		<td class="cell_view_cont" width="30%"><input type="text" class="INPUT" name="careerPosition" value="" style="width:190px;" maxlength="200"></td>'+
	'		<td class="cell_view_cont cell_no_rightLine" width="10%" align=center><img src="{$imgDir}/btn_cell_minus.jpg" class="btn_cell_minus" style="cursor:pointer;"></td>'+
	'	</tr>'+
	'</table>';

	var qualifyAreaHtml = ''+
	'<table cellpadding=0 cellspacing=0 width="100%">'+
	'	<tr>'+
	'		<td class="cell_view_cont" width="30%"><input type="text" class="INPUT" name="qualifyName" value="" style="width:190px;" maxlength="200"></td>'+
	'		<td class="cell_view_cont" width="30%"><input type="text" class="INPUT" name="qualifyDate" value="" style="width:190px;" maxlength="100"></td>'+
	'		<td class="cell_view_cont" width="30%"><input type="text" class="INPUT" name="qualifyPublish" value="" style="width:190px;" maxlength="200"></td>'+
	'		<td class="cell_view_cont cell_no_rightLine" width="10%" align=center><img src="{$imgDir}/btn_cell_minus.jpg" class="btn_cell_minus" style="cursor:pointer;"></td>'+
	'	</tr>'+
	'</table>';

	$obj.append( eval(areaName + 'Html') );

	$obj.find('img.btn_cell_minus').click(function(){
		cell_minus($(this))
	})
}
function cell_minus(areaName){
	var $obj = areaName;
	$obj.parents('table').remove();
}


function check(){
	if( !trim($('#WorkArea').val()) ){
		alert('근무희망 지역을 작성해주세요.');return false;
	}
	if( !trim($('#Pay').val()) ){
		alert('희망급여를 작성해주세요.');return false;
	}
	$('#fm').submit()
}
</script>
