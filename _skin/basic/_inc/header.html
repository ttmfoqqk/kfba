<script type="text/javascript">
	
$(document).ready(function(){
	/* 네비게이션 */
	var top_menu_open = 1;
	var top_menu_state = 1;	
	var open_menu = $('#top_navigation_sub');
	$('#top_navigation > ul').hover(
		function(){ top_menu_open = 0; },
		function(){ top_menu_open = 1; }
	);
	open_menu.find('div.ulwrap').hover(
		function(){ top_menu_open = 0; },
		function(){ top_menu_open = 1; }
	);
	var timer = setInterval(setTopmenuOpen, 30);
	function setTopmenuOpen(){
		if(top_menu_open==0 && top_menu_state==1){
			open_menu.slideDown(100,function(){top_menu_state=0;});
		}else if(top_menu_open==1 && top_menu_state==0){
			open_menu.slideUp(100,function(){top_menu_state=1;});
		}
	}
	/* 네비게이션 */
	/* 네비게이션 서브메뉴 li 스타일 */
	open_menu.find('li').hover(
		function(){
			$(this).attr('class','on').find('a').css('color','#ffffff');
		},
		function(){
			$(this).attr('class','').find('a').css('color','#3c3c3c');
		}
	);
	open_menu.find('li').click(function(){
		location.href = $(this).find('a').attr('href');
	});
	/* 서브비주얼 */
	$Contants_visual = $('#Contants_visual');
	$Contants_visual.fadeIn(2000);

	var minWidth  = 1000;
	var minHeight = 144;

	if( $Contants_visual.height() > minHeight || $Contants_visual.width() > minWidth ){
		if($Contants_visual.width() > $Contants_visual.height()*12){
			$Contants_visual.find('img').width( $Contants_visual.width() );
			$Contants_visual.find('img').height( $Contants_visual.width()/12 );

			$Contants_visual.find('img').css('margin-left' , '-'+ ($Contants_visual.find('img').width()/2) +'px' );
		}else{
			$Contants_visual.find('img').width( $Contants_visual.height()*12 );
			$Contants_visual.find('img').height( $Contants_visual.height() );

			$Contants_visual.find('img').css('margin-left' , '-'+ ($Contants_visual.find('img').width()/2) +'px' );
		}
	}
	
	/* 왼쪽메뉴 마지막 li 보더삭제 */
	$('#leftMenu_wrap ul li:last').css('border-bottom','0px');
})

$(window).resize(function(){
	var minWidth  = 1000;
	var minHeight = 144;
	if( $Contants_visual.height() > minHeight || $Contants_visual.width() > minWidth ){
		if($Contants_visual.width() > $Contants_visual.height()*12){
			$Contants_visual.find('img').width( $Contants_visual.width() );
			$Contants_visual.find('img').height( $Contants_visual.width()/12 );

			$Contants_visual.find('img').css('margin-left' , '-'+ ($Contants_visual.find('img').width()/2) +'px' );
		}else{
			$Contants_visual.find('img').width( $Contants_visual.height()*12 );
			$Contants_visual.find('img').height( $Contants_visual.height() );

			$Contants_visual.find('img').css('margin-left' , '-'+ ($Contants_visual.find('img').width()/2) +'px' );
		}
	}
})



</script>
