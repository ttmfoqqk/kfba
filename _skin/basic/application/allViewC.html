<link href='../_lib/js/fullcalendar/fullcalendar.css' rel='stylesheet' />
<script src='../_lib/js/fullcalendar/fullcalendar.js'></script>
<script type="text/javascript">
	$(document).ready(function() {

	$('#calendar').fullCalendar({
		header: {
			left: 'prev',
			center: 'title',
			right: 'next'
		},
		editable: false,		
		events  : "ajax.applicationList.asp",
		loading: function(bool) {
			if (bool) pop_loading();
			else layerPopupClose('wall_loading','pop_loading');
		}
	});
	
});
</script>

<style type="text/css">
#calendar {
	width: 740px;
	margin: 0 auto;
	}
</style>
