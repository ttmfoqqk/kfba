<script type="text/javascript">
$(function(){
	/* 팝업 */

	cookiedata = document.cookie; 
	

	if(cookiedata.indexOf("mainpop1=done1") < 0){

	}


/*

		$('#pup_2').css({ 'top' : '10px' , 'left' : '520px' ,'width' : '500px' }).show();
	}
*/

/*	
	if(cookiedata.indexOf("mainpop3=done3") < 0){
		$('#pup_3').css({ 'top' : '10px' , 'left' : '10px' ,'width' : '500px' }).show();
	}
*/
	
	
	

	$main_contants    = $('#main_contants');
	$backgroundImages = $('#main_backgroundImages');
	$rolling_icon     = $('#main_rolling_icon');

	$('#main_contants').height( $(window).height()-$('#top_wrap').height()-$('#top_navi_wrap').height()-$('#footer_wrap').height() );

	var minWidth  = 1000;
	var minHeight = 634;

	if( $backgroundImages.height() > minHeight || $backgroundImages.width() > minWidth ){
		if($backgroundImages.width() > $backgroundImages.height()*2){
			$backgroundImages.find('img').width( $backgroundImages.width() );
			$backgroundImages.find('img').height( $backgroundImages.width()/2 );
		}else{
			$backgroundImages.find('img').width( $backgroundImages.height()*2 );
			$backgroundImages.find('img').height( $backgroundImages.height() );
		}
	}

	var rolling_icon_html = '';
	var rolling_cnt       = 0;
	var rolling_length    = $backgroundImages.find('div').length;
	var rolling_setTime;

	for(var i=0;i<rolling_length;i++ ){
		rolling_icon_html += '<a href="javascript:;" value="'+i+'"><span class="blind">'+(i+1)+'번째 이미지</span></a> ';
	}
	$rolling_icon.html(rolling_icon_html);

	rolling_img(rolling_cnt);

	function rolling_img( t ){
		clearTimeout(rolling_setTime);
		t = t >= rolling_length ? 0 : t;
		
		$rolling_icon.find('a').removeClass().unbind().filter(':eq('+t+')').addClass('over');

		$backgroundImages.find('div:eq('+rolling_cnt+')').stop().fadeOut(1000,function(){
			
			$backgroundImages.find('div:eq('+t+')').stop().fadeIn(1000,function(){
				rolling_cnt=t;
				$rolling_icon.find('a').bind('click',function(){
					rolling_img( $(this).attr('value') );
				});
				rolling_setTime = setTimeout(function(){rolling_img( parseInt(rolling_cnt)+1 )},3000);
			});
		})
	}
});
$(window).resize(function(){
	$('#main_contants').height( $(window).height()-$('#top_wrap').height()-$('#top_navi_wrap').height()-$('#footer_wrap').height() );

	var minWidth  = 500;
	var minHeight = 317;
	if( $backgroundImages.height() > minHeight || $backgroundImages.width() > minWidth ){
		if($backgroundImages.width() > $backgroundImages.height()*2){
			$backgroundImages.find('img').width( $backgroundImages.width() );
			$backgroundImages.find('img').height( $backgroundImages.width()/2 );
		}else{
			$backgroundImages.find('img').width( $backgroundImages.height()*2 );
			$backgroundImages.find('img').height( $backgroundImages.height() );
		}
	}
})

function setCookie( name, value, expiredays ){ 
	var todayDate = new Date(); 
	todayDate.setDate( todayDate.getDate() + expiredays ); 
	document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
} 
function closeWinPup( pup , name,value ){
	setCookie( name, value , 1 );
	$('#'+pup).hide();
}
</script>
