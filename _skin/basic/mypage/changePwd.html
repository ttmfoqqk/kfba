<SCRIPT LANGUAGE="JavaScript">
function Formsave(){
	if( !trim($('#UserPass').val()) ){
		alert("현재 비밀번호를 입력하세요.");
		return false;
	}
	if( !trim($('#NewUserPass').val()) ){
		alert("변경하실 새 비밀번호를 입력하세요.");
		return false;
	}
	if(trim($('#NewUserPass').val()).length < 6 || trim($('#NewUserPass').val()).length > 16){
		alert("비밀번호는 6자이상 16자 미만으로 작성해주세요.");
		return false;
	}
	if( !trim($('#UserPassCheck').val()) ){
		alert("새 비밀번호확인을 입력하세요.");
	}
	if( trim($('#NewUserPass').val()) != trim($('#UserPassCheck').val()) ){
		alert("새 비밀번호가 잘못입력되었습니다.");
		return false;
	}
	$('#fm').submit();
}
</SCRIPT>
